<!DOCTYPE html>
<html lang="en" ng-app="DemoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Searching and Sorting Data</title>

    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/service.js"></script>
</head>
<body>
    <div ng-controller="SimpleController" class="container">
        <br/><div class="col-md-4">
            <div class="form-group"><label>Name</label> : </div>
            <div class="form-group"><input type="text" ng-model="name" class="form-control" autofocus></div>
     &nbsp; <div class="form-group">
                <ul class="list-group">
                    <li ng-repeat="cust in customers | filter:name | orderBy:'address.city'">{{cust.name}} - {{cust.address.city}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
